name: Build STAC for Overture Release

on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      release:
        description: 'The Overture Relase (e.g. 2025-04-21.0)'
        type: string
      schema:
        description: 'The Overture Schema (e.g. 1.9.0)'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run STAC Builder
        run: python3 gen-data-release-stac.py --release=${{ github.event.inputs.release }} --schema=${{ github.event.inputs.schema }} --parquet=parquet --output=release --manifest=manifest

      - name: Copy output to publish directory
        run: |
          mv parquet release/parquet
          mv manifest.geojson release/manifest.geojson

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
